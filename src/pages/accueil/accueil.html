<ion-header>
<!-- <ion-header no-border> -->

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button menuToggle>
        <img alt="menu" height="23" src="assets/imgs/menu_icon.png">
      </button>
    </ion-buttons>

    <ion-title>
      <!-- <img alt="fiber" height="15" src="assets/imgs/fiber_title.png"> -->
      FIBER
    </ion-title>

    <ion-buttons right end>
      <button ion-button (click)="load(filtresPage)">
        <img alt="filters" height="23" src="assets/imgs/filter_icon.png">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="content">

  <ion-card id="card" no-shadow  class="card" (swipe)="swipeEvent($event)"  >
    <button ion-button round no-lines detail-none class="card-title" (click)="clickProfile()">
      <button ion-button round no-lines detail-none class="border" >
        <b>{{this.authorPhoto}}</b>
      </button>
    </button>


    <ion-item>
        <img alt="dislike" (click)="like()" src="assets/imgs/dislike.png">
        <img alt="comment" (click)="commenter()" src="assets/imgs/comment.png">
        <img alt="like" (click)="dislike()" src="assets/imgs/like.png">

    </ion-item>

    <img id="imaage" class="margin" src={{this.currentPhoto}} />




     <br /><br /><br /><br />

     <div *ngIf="hasComment">
       <p *ngFor="let comment of commentaires">
         <span> {{comment["login_user"]}} a comment√© : </span>
         <span>{{comment["text_comment"]}} </span>
       </p>
       <button (click)="ecrireCommentaire()" value="Ecrire un commentaire">Commenter la photo</button>
     </div>

    <!-- <img id="card" class="margin" (swipe)="swipeEvent($event)" (mousemove)="move($event)" src="assets/imgs/photo1.jpg" /> -->
  </ion-card>
</ion-content>
