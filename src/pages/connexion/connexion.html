<ion-content padding>
  <img class="back" src="assets/imgs/retour.png" (click)="popView()"/>
  <img class="landing" src="assets/imgs/fiber_landing.png" />

  <form #myform="ngForm" (ngSubmit)="connexion()" novalidate>
    <ion-item no-lines>
      <input type="text" placeholder="Nom d'utilisateur ou email" [(ngModel)]="login" name="login">

      <input id="show-password" type="password" placeholder="Mot de passe" [(ngModel)]="mdp" name="mdp">
    </ion-item>

    <ion-icon name="ios-eye" (click)="togglePassword()">
      <span> &nbsp; Afficher le mot de passe </span>
    </ion-icon>

    <button ion-button class="button"> Connexion </button>
  </form>
</ion-content>
