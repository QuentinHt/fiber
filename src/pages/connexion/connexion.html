<ion-content padding>
  <img class="back" src="assets/imgs/retour.png" (click)="popView()"/>

  <img class="landing" src="assets/imgs/fiber_landing.png" />

  <form #myform="ngForm" (ngSubmit)="connexion()">
    <ion-item no-lines>
      <ion-input class="input" placeholder="Nom d'utilisateur ou email" [(ngModel)]="login" name="login"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-input class="input" placeholder="Mot de passe" [(ngModel)]="mdp" name="mdp"></ion-input>
    </ion-item>

    <button ion-button class="button"> Connexion </button>

  </form>
</ion-content>
