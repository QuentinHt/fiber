<ion-header>

  <ion-navbar>
    <ion-title>Envoyer une photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="block">
    <img [src]="imageTaken"  *ngIf="imageTaken"  />
    <img [src]="imageGallery"  *ngIf="imageGallery"  />
  </ion-card>
  <button (click)="envoyer()" value="Envoi">Envoyer la photo</button>
</ion-content>
