<ion-content padding>
  <img class="back" src="assets/imgs/retour.png" (click)="popView()"/>
  <img class="landing" src="assets/imgs/fiber_landing.png" />

  <form #myform="ngForm" (ngSubmit)="inscription()">
    <ion-item no-lines>
      <input placeholder="Nom d'utilisateur" [(ngModel)]="login" name="login" required>

      <input placeholder="E-mail" [(ngModel)]="mail" name="mail" required>

      <input placeholder="Mot de passe" [(ngModel)]="mdp" name="mdp" required>

      <input placeholder="Confirmer le mot de passe" [(ngModel)]="mdpConfirm" name="mdpConfirm" required>
    </ion-item>

    <button ion-button> S'inscrire </button>
  </form>

</ion-content>
