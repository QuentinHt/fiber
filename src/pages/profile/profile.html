<ion-header>

  <ion-navbar>
     <ion-buttons left>
      <button ion-button (click)="popView()">
         <img alt="menu" height="23" src="assets/imgs/retour.png">
      </button>
     </ion-buttons>
     
    <ion-title>Profil de {{user}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngFor="let photo of photos ">
    <img src={{photo}} />
  </p>
</ion-content>
