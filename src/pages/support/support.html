<ion-header>

  <ion-navbar>
    <ion-title>Support</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form = "ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input name="email" [(ngModel)]="userMail" placeholder="Votre mail" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="object" [(ngModel)]="object" placeholder="Objet" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea name="question" [(ngModel)]="question" placeholder="Question"></ion-textarea>
      </ion-item>

      <button ion-button [disabled]="!form.form.valid">Envoyer</button>
  </form>
</ion-content>
